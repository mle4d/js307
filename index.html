<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
     const cats = [
      { name: 'Brer', year: 2014 },
      { name: 'Darla', year: 2014 },
      { name: 'Noah', year: 2014 },
      { name: 'Sticker', year: 2011 },
      { name: 'Barrel', year: 2012 },
    ];

    const isOld = cats.some(cat => ((new Date()).getFullYear()) - cat.year >= 8);
    console.log({isOld});

    const allOld = cats.every(cat => ((new Date()).getFullYear()) - cat.year >= 8);
    console.log({allOld});
  </script>
</body>
</html>
